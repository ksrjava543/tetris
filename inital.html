<!DOCTYPE HTML>	
<html>
	<head>
			<title>load game</title>
			<script src="https://code.jquery.com/jquery-3.1.0.min.js" >
			</script>
			<style>
				iframe {
					border : 2px solid green;
				}
				input {
					width :200px;
					height:30px;
					background-color: yellow;
					font-family:'Serf';
					font-size:20px;
					position:absolute;
					top:50%;
					left:10%;
				}
			</style>
	</head>
	<body>
		<input type = "Button" name = 'NewGame' value = "NewGame">
		<script>
			
			$("input[name = 'NewGame']").click(function(){
				$(this).hide();
				$.get('./game.html',function(data, status, xObj){
					document.write(data);

				},'html').fail(function(){
					alert('failed in loading file');
				});			}
				
		
			);
		</script>

	</body>
</html>
